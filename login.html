<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpe Diem - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e7b307 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
        }
        
        .login-header {
            background: #000000;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            gap: 15px;
        }
        
        .logo-icon {
            color: #ff8800;
            font-size: 42px;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .logo-main {
            font-size: 36px;
            line-height: 1;
        }
        
        .logo-sub {
            font-size: 14px;
            color: #f8a006;
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 2px;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .login-title p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .input-with-icon input:focus {
            border-color: #ffcc0086;
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(219, 113, 7, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: #e18a07;
            color: white;
        }
        
        .btn-primary:hover {
            background: #ffb700;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 119, 0, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #666;
            border: 2px solid #e1e1e1;
            margin-top: 15px;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #ff7700;
            color: #ff7700;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .alert-error {
            background: #ffe6e6;
            color: #d63031;
            border: 1px solid #ffcccc;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
            color: #888;
            font-size: 14px;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff7700, #ffd500);
            opacity: 0.1;
            z-index: -1;
        }
        
        .decoration-1 {
            top: -80px;
            right: -80px;
            width: 250px;
            height: 250px;
        }
        
        .decoration-2 {
            bottom: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
        }
        
        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 28px;
                flex-direction: column;
                gap: 10px;
            }
            
            .logo-icon {
                font-size: 36px;
            }
            
            .logo-text {
                align-items: center;
            }
            
            .logo-main {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-burger logo-icon"></i>
                <div class="logo-text">
                    <div class="logo-main">CARP<span style="color: #ff8800;">DIEM</span></div>
                    <div class="logo-sub">HAMBURGUERIA</div>
                </div>
            </div>
        </div>
        
        <div class="login-body">
            <div class="login-title">
                <h2>Área Administrativa</h2>
                <p>Faça login para acessar o painel</p>
            </div>
            
            <div class="alert alert-error" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i> Usuário ou senha incorretos!
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar ao Site
                </a>
            </form>
    
            </div>
        </div>
    </div>
    <script>
        // Credenciais de administração
        const ADMIN_USERNAME = "cdmadmin129";
        const ADMIN_PASSWORD = "snh129";
        
        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        
        // Processar login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Login bem-sucedido
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                // Login falhou
                errorAlert.style.display = 'block';
                
                // Efeito de shake no formulário
                loginForm.style.transform = 'translateX(10px)';
                setTimeout(() => {
                    loginForm.style.transform = 'translateX(-10px)';
                    setTimeout(() => {
                        loginForm.style.transform = 'translateX(0)';
                    }, 100);
                }, 100);
                
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }
        });
        
        // Efeito de foco nos inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = '#ff7700';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').style.color = '#666';
            });
        });
    </script>
</body>
</html>
